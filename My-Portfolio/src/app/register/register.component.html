<div>
    <h2>Register Page </h2>
    <form #userRef="ngForm" (ngSubmit)="saveUser(userRef.value)">
        <label>First Name</label>
        <input type="text" name="fname" ngModel/> <br/>
        <label>Last Name</label>
        <input type="text" name="lname" ngModel/> <br/>
        <label>UserName</label>
        <input type="text" name="username" ngModel/> <br/>
        <label>Password</label>
        <input type="password" name="pass" ngModel/> <br/>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
    </form>

    <br/><br/>
    <p>Already have an account? Follow the link to Login: 
     <a routerLink="login">Login</a>
    </p>
</div>
